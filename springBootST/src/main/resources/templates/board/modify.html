<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Modify</title>
</head>

<div layout:fragment = "content">
    <div class = "row mt-3">
        <div class = "col">
            <div class = "card">

                <div class = "card-header">
                    Board Modify
                </div>

                <div class = "card-body">
                    <form action="@{/board/modify}" method="post" id="f1">
                        <div class = "input-group mb-3">
                            <span class = "input-group-text">Bno</span>
                            <input type = "text" class = "form-control" name = "bno" th:value = "${dto.bno}" readonly>
                        </div>

                        <div class = "input-group mb-3">
                            <span class = "input-group-text">Title</span>
                            <input type = "text" class = "form-control" name = "title" th:value = "${dto.title}">
                        </div>

                        <div class = "input-group mb-3">
                            <span class = "input-group-text">Content</span>
                            <textarea class = "form-control col sm-5" rows = "5" name = "content">[[${dto.content}]]</textarea>
                        </div>

                        <div class = "input-group mb-3">
                            <span class = "input-group-text">Writer</span>
                            <input type = "text" class = "form-control" name = "writer" th:value = "${dto.writer}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Images</span>
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">
                                    ADD Files
                                </button>
                            </div>
                        </div>

                        <div class = "input-group mb-3">
                            <span class = "input-group-text">RegDate</span>
                            <input type = "text" class = "form-control" th:value = "${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class = "input-group mb-3">
                            <span class = "input-group-text">ModDate</span>
                            <input type = "text" class = "form-control" th:value = "${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                    <button type="button" class="btn btn-primary listBtn">List</button>
                                    <button type="button" class="btn btn-secondary modifyBtn">Modify</button>
                                    <button type="button" class="btn btn-danger removeBtn">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div th:if="${list != null}">
                    <p th:text="${list[0]}">리스트 첫 번째 요소</p>
                </div>

            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->

    <!--첨부파일 보여주는 부분-->
    <div class="row mt-3">
        <div class="col">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <th:block th:each="fileName : ${dto.fileNames}">
                    <div class="card col-4" th:with="arr=${fileName.indexOf('_')},
                             firstPart=${#strings.substring(fileName, 0, arr)},
                             secondPart=${#strings.substring(fileName, arr + 1)}">
                        <div class="card-header d-flex justify-content-center">
                            [[${secondPart}]]
                            <div th:inline="text">
                                <button class="btn-danger"
                                        onclick="removeFile('[[${firstPart}]]', '[[${secondPart}]]', this)">X</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <img th:src="@{/view/{fileName}(fileName=${fileName})}" th:data-src="${fileName}">
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <!--첨부파일 수정하는 부분-->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group  mb-3">
                        <input type="file" name="files" class="form-control" multiple>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn">close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/upload.js"></script>
</div><!--end layout fragment-->

<script layout:fragment="script" th:inline="javascript">
    /* @vaild 에러 처리 에러내용 alert으로 출력 */
    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ""

    if(errors) {
        for(let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modifyBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/board/modify?${link}`
        formObj.method = 'post'
        formObj.submit()
    }, false)

    document.querySelector(".removeBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        formObj.action = `/board/remove`

        formObj.method = 'post'
        formObj.submit()
    }, false)

    document.querySelector(".listBtn").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location = `/board/list?${link}`
    }, false)

    // 삭제할 최종 파일 이름
    const removeFileList = [];
    function removeFile(uuid, fileName, obj) {
        if(!confirm("삭제?")) {
            return
        }

        removeFileList.push({uuid, fileName})

        const targetDiv = obj.closest(".card")
        targetDiv.remove();
    }

    // 업로드 모달
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        uploadModal.show();

    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function (e) {
        const formObj = new FormData();
        const fileInput = document.querySelector("input[name='file']")

        console.log("파일 이름 : " + fileInput.files)

        const files = fileInput.files

        for(let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }

        uploadToServer(formObj).then(result => {
            for(const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            uploadModal.hide();
        }).catch( e => {
         uploadModal.hide();
        })
    }, false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}) {
        const str =`<div class="card col-4">
                    <div class="card-header d-flex justify-content-center">
                    ${fileName}
                    <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)">X</button>
                    </div>
                        <div class="card-body">
                        <img src="/view/${link}" data-src="${uuid+ "_"+ fileName}" >
                        </div>
                </div><!-- card -->`
        uploadResult.innerHTML += str
    }
</script>
</html>
